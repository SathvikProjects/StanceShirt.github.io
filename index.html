    <title>StanceShirt 3D Model Viewer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      // Redirect to HTTPS if HTTP is requested.
      if (window.location.protocol === 'http:') {
        window.location.href = 'https:' + window.location.href.substring(5);
      }
    </script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/light.css" id="light" class="alternate" disabled>
    <link rel="stylesheet" href="css/dark.css"  id="dark"  class="alternate" disabled>

    <!-- import the webpage's javascript file -->
    <script type="module" src="js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>StanceShirt 3D Model Viewer</h1>
    </header>
    <main class="main">
      <div class="controls">
          <label for="ports">Port:</label>
          <select id="ports">
            <option value="prompt">Add a port...</option>
          </select>
        <button id="butConnect" type="button">Connect</button>
        <select id="baudRate"><option value="9600">9600</option> 
        </select>
        <span>
          <select id="angle_type">
            <option value="quaternion">Quaternions</option>
            <option value="euler">Euler Angles</option>
          </select>
         </span>
        <input type="checkbox" id="darkmode"> Dark Mode        
        <input id="custom_baudrate" type="number" min="1" placeholder="Enter baudrate..." hidden>
        <label for="databits">Data bits:</label>
        <select id="databits">
          <option value="7">7</option>
          <option value="8" selected>8</option>
        </select>
        <label for="parity">Parity:</label>
        <select id="parity">
          <option value="none" selected>None</option>
          <option value="even">Even</option>
          <option value="odd">Odd</option>
        </select>
        <label for="stopbits">Stop bits:</label>
        <select id="stopbits">
          <option value="1" selected>1</option>
          <option value="2">2</option>
        </select>
        <input id="rtscts" type="checkbox">
        <label for="rtscts">Hardware flow control</label>
        <input id="echo" type="checkbox">
        <label for="echo">Local echo</label>
        <input id="enter_flush" type="checkbox">
        <label for="enter_flush">Flush on enter</label>
      </div>
      <div class="animation-container">
        <canvas id="canvas"></canvas>
      </div>
      <div id="log-container" class="row">
        <div id="log" class="log"></div>
        <div id="calibration" class="calibration-container"></div>
      </div>
      <div class="controls">
        <input type="checkbox" id="autoscroll"> Autoscroll
        <input type="checkbox" id="showTimestamp"> Show Timestamp
        <button id="butClear" type="button">Clear</button>
      </div>
      <div id="terminal"></div>
      <!--<textarea id="log" readonly></textarea>-->
    </main>
  </body>
</html>
